  <div style="display: flex; justify-content: left; padding-bottom: 10px">
    <button class="btn btn-warning" (click)="onMenuItem('/')"><i class="fa fa-arrow-left"></i> Back/Home</button>
  </div>
<div class="card" id="story">
  <div class="card-header">
    <h2 class="card-title">{{story?.title}}</h2>
  </div>
  <div class="card-body">
    <img class="card-img-to image-card" [src]="base64 + story?.imageBase64Path">
    <p class="card-text description">
      {{story?.description}}
    </p>
  </div>
</div>
<div class="card-footer">
  <div class="row">
    <div class="col-3">
      <small class="text-muted">
        <i class="fa fa-eye" aria-hidden="true"></i>
        ({{story.views + 1}})
      </small>
      <small class="text-muted">
        <i class="fa fa-download" aria-hidden="true"></i>
        ({{story?.downloads}})
      </small>
    </div>
    <div class="col-3">
      <small class="text-muted">
        Created Date: {{story?.createdDate[2]}}/{{story?.createdDate[1]}}/{{story?.createdDate[0]}}
      </small>
    </div>
    <div class="col-3">
      <a href="javascript:void(0)" class="btn btn-primary" (click)="export()">Download</a>
    </div>
    <div class="col-3">
      <a href="javascript:void(0)" class="btn btn-warning" (click)="viewChart();isModal=!isModal">View Chart</a>
    </div>
  </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal" [style]="{display: isModal ? 'block' : 'none'}">

  <!-- Modal content -->
  <div class="modal-content">
    <h4 class="card-title">{{story?.title}} Story Views and Downloads Chart</h4>
    <div style="display: block; width: 400px">
      <canvas id="canvas" height="320">{{ chart }}</canvas>
    </div>
    <a href="javascript:void(0)" class="btn btn-warning" (click)="isModal=!isModal">Close</a>

  </div>

</div>
